<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opera Publisher Dashboard</title>
	<link rel="stylesheet" href="css/mcommon.css">
	<link rel="stylesheet" href="css/newscms.css">
</head>
<body>
	<header class="header">
		<img class="op-lt" src="img/logo.png" alt=""/>
		<h1>Opera Publisher Dashborad</h1>
		<div class="user op-rt">user</div>
	</header>
	<nav class="nav op-lt">
		<ul class="nav-click">
			<li><a href="authority.html">Publisher</a></li>
			<li><a href="newsletters.html">Newsletters</a></li>
			<li class="checked">Accounting</li>
		</ul>
	</nav>
	<main class="content">
		<div class="source">
			<ul class="content-nav">
				<li class="checked">Accounting</li>
			</ul>
			<div class="pb-list">
				<section class="payment-request">
					<ul class="info">
						<li>2015-01-09 18:28</li>
						<li>A payment of $2567 is requested by the BBC.</li>
					</ul>
					<button>Mark as Checked</button>
				</section>
				<section class="marked-result">
					<ul class="info">
						<li>2015-01-09 18:28</li>
						<li>A payment of $2567 is requested by the BBC.</li>
						<li>2015-01-09 18:28</li>
						<li>A payment of $2567 is checked by the Admin.</li>
					</ul>
					<button>Checked</button>
				</section>
			</div>
		</div>
	</main>
	<script src="js/jquery-3.1.0.min.js"></script>

</html>
